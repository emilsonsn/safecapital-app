<app-register-layout>

  @if(autenticateState) {
    <app-register-autenticate (AutenticateEmitter)="handleIsNewUser($event)" style="width: 100%;" />
  }
  @else {
    <app-register [email]="email" [userData]="user" style="width: 100%; max-height: 100%; display: flex; justify-content: center;" />
  }

</app-register-layout>
