<div id="template">
  <div id="leftSideTemplate">
    <div id="leftSideContent">
      <div id="formContent" [ngStyle]="{ display: !isSuccess ? 'block' : 'none' }">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <div class="logo">
            <img src="./assets/images/logo.png" alt="logo">
          </div>
          <h4 style="font-weight: 500;" class="text-center mt-1">Seja um parceiro</h4>
          <div>

          </div>
        </div>

        @if(loading) {
        <div class="me-auto me-sm-0 mb-sm-0 mb-2 loading">
          <mat-spinner></mat-spinner>
        </div>
        }

        <mat-divider class="my-3"></mat-divider>

        <form [formGroup]="form">
          <div class="row">
            <!--
              <div class="col-12 mb-3">
                <div class="profile-upload">
                  <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" hidden>
                  <div class="upload-container" (click)="triggerFileInput()" [ngClass]="{'drag-over': isDragOver}"
                    (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                    <div class="upload-placeholder" *ngIf="!profileImage">
                      <i class="fa-solid fa-upload"></i>
                      <p>Arraste a imagem aqui ou clique para fazer upload</p>
                    </div>
                    <img *ngIf="profileImage" [src]="profileImage" alt="Foto de Perfil" class="uploaded-image">
                    <div *ngIf="profileImage" class="remove-image" (click)="removeImage($event)">
                      <i class="fa-solid fa-trash"></i>
                    </div>
                  </div>
                </div>
              </div>
            -->

            <div class="col-12 mb-3">
              <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" formControlName="name">
              </mat-form-field>
            </div>
            <div class="col-12 mb-3">
              <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="text" formControlName="email" [pattern]="utils.patternEmail">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12 mb-3">
              <mat-form-field appearance="outline">
                <mat-label>CPF/CNPJ</mat-label>
                <input matInput type="text" formControlName="cpf_cnpj" mask="000.000.000-00||00.000.000/0000-00">
              </mat-form-field>
            </div>
            <div class=" col-md-6 col-12 mb-3">
              <mat-form-field appearance="outline">
                <mat-label>Data de nascimento</mat-label>
                <input matInput type="text" [matDatepicker]="picker" formControlName="birth_date"
                  placeholder="DD/MM/YYYY">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12 mb-3">
              <mat-form-field appearance="outline" required>
                <mat-label>Celular</mat-label>
                <input type="text" formControlName="phone" matInput mask="(00) 0000-0000||(00) 00000-0000"
                  title="Digite um número de celular válido (xx)xxxxx-xxxx" required />
              </mat-form-field>
            </div>
            <!--
              <div class="col-md-6 col-12 mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>Whatsapp</mat-label>
                  <input type="text" formControlName="whatsapp" matInput mask="(00) 0000-0000||(00) 00000-0000"
                    title="Digite um número de telefone válido (xx)xxxx-xxxx ou (xx)xxxxx-xxxx" />
                </mat-form-field>
              </div>
             -->

            <div class="col-12"></div>

            <div class="col-md-6 col-12 mb-3">
              <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" formControlName="password" matInput title="Senha" required />
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12 mb-3">
              <mat-form-field appearance="outline">
                <mat-label>Confirmação de Senha</mat-label>
                <input type="password" [(ngModel)]="confirm_password" [ngModelOptions]="{standalone: true}" matInput
                  title="Confirmação de Senha" required />
              </mat-form-field>
            </div>
          </div>
        </form>
        <div id="templateButtons">

          <div class="d-flex flex-sm-row flex-column justify-content-end gap-3">
            <div class="d-flex flex-sm-row flex-column gap-2">
              <button matRipple id="cancel" class="button cancel" (click)="onCancel()">Cancelar</button>
              <button matRipple id="submit" class="button primary" (click)="onSubmit()">Cadastrar</button>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
  <div id="rightSideTemplate">
    <div id="rightSideContent">

    </div>
  </div>
</div>
