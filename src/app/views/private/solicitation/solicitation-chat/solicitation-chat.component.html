<div>
  <div id="header" class="d-flex align-items-center justify-content-between gap-2 mb-2">
    <h5>{{ _data?.solicitation?.contract_number }}</h5>
    <div id="close" matRipple (click)="close()">
      <i class="fa-solid fa-close"></i>
    </div>
  </div>
  <div id="chatTemplate">
    <div id="content">
      <div id="messages">
        <div class="message">
          <div style="height: 60rem; width: 100%;">
            Uma mensagem
          </div>
        </div>
      </div>

      <div id="sendMessage" class="mt-2">
        <input matInput type="text" [(ngModel)]="messageText" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" />
        <div id="icon" matRipple (click)="sendMessage()">
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </div>
</div>
