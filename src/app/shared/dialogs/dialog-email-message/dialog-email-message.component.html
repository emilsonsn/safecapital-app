<mat-dialog-content>
  <div class="container p-3 align-middle">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Assunto</mat-label>
            <input matInput type="text" formControlName="subject" />
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Mensagem</mat-label>
            <textarea matInput rows="5" formControlName="message"></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-100 me-2">
    <div id="actionsDialog" class="flex-sm-row flex-column">
      <div id="buttonsDialog" class="flex-sm-row flex-column">
        <div class="col-auto">
          <button matRipple id="cancel" class="button cancel" (click)="onCancel()">Cancelar</button>
        </div>
        <div class="col-auto">
          <button matRipple id="submit" class="button primary" (click)="onConfirm()">{{
            'Confirmar'
            }}</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-actions>
