<form [formGroup]="form">
  <mat-form-field style="background-color: #fff;">
    <input matInput formControlName="search" placeholder="Buscar">
    @if(searchValue?.length > 0) {
      <i matSuffix class="fa-solid fa-close me-3" (click)="clear()" style="color: #9b9b9b; cursor: pointer;"></i>
    }
    @else {
      <i matSuffix class="fa-solid fa-search me-3" style="color: #9b9b9b;"></i>
    }
  </mat-form-field>
</form>
